<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary-Component</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flex-container-main">

        <div class="result">
            <h3>Your Result</h3>
            <div class="points">
                <p class="sum">76</p>
                <p class="sum_basis">of 100</p>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests. </p>
        </div>

        <div class="flex-container-summary">

            <h3>Summary</h3>

            <div class="item1 summary-item">
                <img src="icon-reaction.svg" alt="reaction">
                <p class="skill">Reaction</p>

                <div class="skill-points">
                    <p class="skill-point">80 </p>
                    <p class="basis">/ 100</p>
                </div>
            </div>

            <div class="item2 summary-item">
                <img src="icon-memory.svg" alt="memory">
                <p class="skill">Memory</p>
                <div class="skill-points">
                    <p class="skill-point">92 </p>
                    <p class="basis">/ 100</p>
                </div>
            </div>

            <div class="item3 summary-item">
                <img src="icon-verbal.svg" alt="verbal">
                <p class="skill">Verbal</p>
                <div class="skill-points">
                    <p class="skill-point">61 </p>
                    <p class="basis">/ 100</p>
                </div>
            </div>

            <div class="item4 summary-item">
                <img src="icon-visual.svg" alt="visual">
                <p class="skill">Visual</p>
                <div class="skill-points">
                    <p class="skill-point">72 </p>
                    <p class="basis">/ 100</p>
                </div>
            </div>

            <Button>Continue</Button>

        </div>

    </div>
</body>
</html>
